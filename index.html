<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav>
           <h2>Website Feedback Form</h2>
        </nav>
        <form>
            <h4>Enter Your Full Name</h4>
            <input type="text" >
            <h4>Your Email Address</h4>
            <input type="email"> <br>
            <h4>Is this the first time you have visited the website?</h4>
            <input type="radio" name="answer">Yes <br>
            <input type="radio" name="answer">No
            <h4>What is the primary reason you came to this website?</h4>
            <textarea cols="30" rows="10"></textarea> <br>
            <h4>Did you find what you needed?</h4>
            <input type="radio" name="need">Yes, all of it <br>
            <input type="radio" name="need">Yes, some of it <br>
            <input type="radio" name="need">No, none of it <br>
            <button>Send your feedback</button>
        </form>
    </div>
</body>
</html>
